<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./input.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div
      class="p-6 w-[327px] h-[501px] bg-white rounded-[20px] shadow-[8px_8px_0px] shadow-black border-gray-950 border-[1px] sm:w-[384 px] sm:h-[522px]"
    >
      <img
        class="rounded-[10px] w-fill"
        src="./images/illustration-article.svg"
        alt=""
      />
      <main class="flex flex-col gap-3 mt-6 w-full">
        <h2
          class="font-extrabold sm:font-bold text-[12px] sm:text-[14px] text-gray-950 px-3 py-1 bg-[#F4D04E] w-fit rounded-sm"
        >
          Learning
        </h2>
        <h2 class="font-medium text-[12px] sm:text-[14px] text-gray-950">
          Published 21 Dec 2023
        </h2>
        <h1
          class="font-extrabold text-[20px] sm:text-2xl text-gray-950 sm:hover:text-[#F4D04E] duration-300"
        >
          HTML & CSS foundations
        </h1>
        <p class="text-gray-500 text-[14px] sm:text-[16px] font-medium">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </main>
      <footer class="mt-6 flex items-center gap-3">
        <img class="w-8 h-8" src="./images/image-avatar.webp" alt="" />
        <h2 class="font-bold text-[14px] text-gray-950">Greg Hooper</h2>
      </footer>
    </div>
  </body>
</html>
